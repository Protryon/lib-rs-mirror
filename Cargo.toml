
[workspace]
members = [
"builder",
"cargo_author",
"cargo_toml",
"categories",
"crate_db",
"crates_io_client",
"datadump",
"docs_rs_client",
"front_end",
"github_info",
"kitchen_sink",
"reindex",
"render_readme",
"repo_url",
"rich_crate",
"simple_cache",
"user_db",
"crate_git_checkout",
"udedokei",
"search_index",
"ranking",
"server",
"feat_extractor",
"deps_index",
"render_readme/dump",
