[package]
name = "datadump"
version = "0.1.3"
authors = ["Kornel <kornel@geekhood.net>"]
edition = "2018"

[dependencies]
csv = "1.1.3"
tar = "0.4.26"
libflate = "1.0.0"
serde = "1.0.107"
serde_derive = "1.0.107"
chrono = "0.4.11"
kitchen_sink = { path = "../kitchen_sink", version = "0.9" }
tokio = { version = "0.2.20", features = ["rt-threaded", "macros"] }
reqwest = { version = "0.10.4", features = ["blocking"] }
rayon = "1.3.1"
