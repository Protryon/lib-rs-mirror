ctrlc = "3.1.4"
flate2 = "1.0.14"
string-interner = "0.13.0"
parking_lot = "0.12.0"
ahash = "0.8.0"
deunicode = "1.1.1"
futures = "0.3.5"
double-checked-cell-async = "2.0.2"
